<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-gray-600 font-medium">Username</label>
                <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="border w-full px-3 py-2 rounded-lg" required>
                <small class="text-red-500">{{ form.username.errors }}</small>
            </div>
            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="block text-gray-600 font-medium">Password</label>
                <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" class="border w-full px-3 py-2 rounded-lg" required>
                <small class="text-red-500">{{ form.password.errors }}</small>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">Login</button>
        </form>
    </div>
</body>
</html>
